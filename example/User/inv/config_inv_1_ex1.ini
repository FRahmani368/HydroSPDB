[model]
; split time
;tRange = [1990-01-01, 1995-01-01]
tRangeTrain = ['1995-10-01', '2000-10-01']
tRangeTest = ['1995-10-01', '2000-10-01']
; data-handling configuration. 一些数据配置项，doNorm第一项对应train阶段，第二项对应test阶段；rmNan第一个布尔变量对应模型输入，第二个对应模型输出
doNorm = [True, True]
; first flow data will be input, so nan can't exist
rmNan = [True, True]
daObs = 0
; configuration of deep learning model
miniBatch = [100, 30]
nEpoch = 20
saveEpoch = 10
name = CudnnLstmModelInv
hiddenSize = 256
doReLU = True
;loss = NSELosstest
;loss = NSELoss
loss = RmseLoss
prior = gauss